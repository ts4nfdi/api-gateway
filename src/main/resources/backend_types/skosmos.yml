name: skosmos

pagination:
  type: offset
  first: 0

models:
  term: &term
    label: prefLabel|label
    iri: uri
    synonyms: altLabel
    descriptions: scopeNote
    ontology: vocab
    type: type
    hasChildren: hasDirectChildren

endpoints:
  search:
    path: /search?query=%s*&lang=en&fields=scopeNote
    responseMapping:
      nestedJson: results
      <<: *term

  resources:
    path: /vocabularies?lang=en
    responseMapping:
      nestedJson: vocabularies
      label: id
      iri: conceptschemes->uri|uri
      type: type
      ontology: id
      shortForm: id
      descriptions: title

  concepts:
    path: /agrovoc/label?acronym=%s
    responseMapping:
      <<: *term

  concept_details:
    path: /agrovoc/label?acronym=%s&uri=%s
    responseMapping:
      <<: *term

  resource_details:
    path: /agrovoc
    responseMapping:
      label: id
      iri: conceptschemes->uri|uri
      type: type
      ontology: id
      descriptions: title
      shortForm: id

  concepts_roots:
    path: /%s/topConcepts?lang=en
    caseInsensitive: false
    responseMapping:
      nestedJson: topconcepts
      <<: *term
      hasChildren: hasChildren

  concepts_children:
    path: /%s/children?uri=%s&lang=en
    caseInsensitive: false
    responseMapping:
      nestedJson: narrower
      <<: *term
      hasChildren: hasChildren
