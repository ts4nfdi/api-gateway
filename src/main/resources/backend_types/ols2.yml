name: ols2
models:
  artefact: &artefact
    label: title|http://www.w3.org/2000/01/rdf-schema#label
    iri: uri|iri
    ontology: ontologyId
    synonyms: label
    descriptions: definition|description
    shortForm: ontologyId
    type: type
    sourceUrl: linkedEntities->self->source
    obsolete: isObsolete
    modified: loaded
    ontologyIri: uri|iri
    version: http://www.w3.org/2002/07/owl#versionInfo
  term: &term
    label: label
    iri: iri
    ontology: ontologyId
    synonyms: synonym->value|synonym
    descriptions: definition->value|description->value|definition
    shortForm: shortForm
    type: type
    sourceUrl: linkedEntities->self->source
    obsolete: isObsolete
    ontologyIri: ontologyIri
    modified: loaded
    depiction: http://xmlns.com/foaf/0.1/depiction

endpoints:
  search:
    path: /entities?search=%s
    responseMapping:
      collectionFilter: ontologyId
      nestedJson: elements
      <<: *term

  resources:
    responseMapping:
      nestedJson: elements
      page: page
      totalCount: totalElements
      <<: *artefact

  concepts:
    path: /ontologies/%s/classes?page=%s&size=50
    responseMapping:
      nestedJson: elements
      totalCount: totalElements
      page: page
      <<: *term

  properties:
    path: /ontologies/%s/properties?page=%s&size=50
    responseMapping:
      nestedJson: elements
      totalCount: totalElements
      page: page
      <<: *term

  concept_details:
    path: ontologies/%s/classes?iri=%s
    responseMapping:
      nestedJson: elements
      <<: *term

  property_details:
    path: ontologies/%s/properties?iri=%s
    responseMapping:
      nestedJson: elements
      <<: *term

  resource_details:
    path: ontologies/%s
    responseMapping:
      nestedJson: ""
      key: ""
      <<: *artefact

  individuals:
    path: /ontologies/%s/individuals?page=%s&size=50
    responseMapping:
      nestedJson: elements
      totalCount: totalElements
      page: page
      <<: *term

  individual_details:
    path: ontologies/%s/individuals?iri=%s
    responseMapping:
      nestedJson: elements
      <<: *term

  concepts_roots:
    path: ontologies/%s/classes?hasDirectParents=false&size=1000&lang=en&includeObsoleteEntities=false
    responseMapping:
      nestedJson: elements
      <<: *term
      hasChildren: hasDirectChildren

  concepts_children:
    path: ontologies/%s/classes/%s/hierarchicalChildren?size=1000&lang=en&includeObsoleteEntities=false
    caseInsensitive: false
    responseMapping:
      nestedJson: elements
      <<: *term
      hasChildren: hasDirectChildren

  concept_tree:
    path: ontologies/%s/classes/%s/hierarchicalAncestors?page=0&size=10000&lang=en
    caseInsensitive: false
    responseMapping:
      nestedJson: elements
      <<: *term
      hasChildren: hasDirectChildren
