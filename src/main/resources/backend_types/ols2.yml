name: ols2
endpoints:
  search:
    path: /entities?search=%s
    responseMapping:
      nestedJson: elements
      label: label
      iri: iri
      ontology: ontologyId
      shortForm: shortForm
      synonyms: synonym->value
      descriptions: description|definition->value
      ontologyIri: ontologyIri
      obsolete: isObsolete
      type: type
  resources:
    path: ontologies?size=10000
    responseMapping:
      nestedJson: elements
      label: title|label
      iri: uri|iri
      ontology: ontologyId
      synonyms: synonym
      descriptions: definition|description
      shortForm: ontologyId
      type: type
      sourceUrl: _links->self->href
      obsolete: isObsolete
      modified: loaded
      ontologyIri: uri|iri
      version: http://www.w3.org/2002/07/owl#versionInfo
  concept_details:
    path: ontologies/%s/classes?iri=%s
    responseMapping:
      nestedJson: elements
      label: label
      iri: iri
      ontology: ontologyId
      synonyms: synonym->value
      descriptions: definition->value|description
      shortForm: shortForm
      sourceUrl: _links->self->href
      type: type
      obsolete: isObsolete
      ontologyIri: ontologyIri
  resource_details:
    path: ontologies/%s
    responseMapping:
      nestedJson: ""
      key: ""
      label: ontologyId
      iri: iri
      ontology: ontologyId
      synonyms: synonym
      descriptions: description
      shortForm: ontologyId
      sourceUrl: _links->self->href
      type: type
