name: ols2
models:
  artefact: &artefact
    label: title|label
    iri: uri|iri
    ontology: ontologyId
    synonyms: synonym
    descriptions: definition|description
    shortForm: ontologyId
    type: type
    sourceUrl: _links->self->href
    obsolete: isObsolete
    modified: loaded
    ontologyIri: uri|iri
    version: http://www.w3.org/2002/07/owl#versionInfo
  term: &term
    label: label
    iri: iri
    ontology: ontologyId
    synonyms: synonym->value|synonym
    descriptions: definition->value|description->value|definition
    shortForm: shortForm
    type: type
    sourceUrl: _links->self->href
    obsolete: isObsolete
    ontologyIri: ontologyIri
    modified: loaded

endpoints:
  search:
    path: /entities?search=%s
    responseMapping:
      nestedJson: elements
      <<: *term

  resources:
    path: ontologies?size=10000
    responseMapping:
      nestedJson: elements
      <<: *artefact

  concepts:
    path: /ontologies/%s/classes?page=%s&size=50
    responseMapping:
      nestedJson: elements
      totalCount: totalElements
      page: page
      <<: *term

  properties:
    path: /ontologies/%s/properties?page=%s&size=50
    responseMapping:
      nestedJson: elements
      totalCount: totalElements
      page: page
      <<: *term

  concept_details:
    path: ontologies/%s/classes?iri=%s
    responseMapping:
      nestedJson: elements
      <<: *term

  property_details:
    path: ontologies/%s/properties?iri=%s
    responseMapping:
      nestedJson: elements
      <<: *term

  resource_details:
    path: ontologies/%s
    responseMapping:
      nestedJson: ""
      key: ""
      <<: *artefact

  individuals:
    path: /ontologies/%s/individuals?page=%s&size=50
    responseMapping:
      nestedJson: elements
      totalCount: totalElements
      page: page
      <<: *term

  individual_details:
    path: ontologies/%s/individuals?iri=%s
    responseMapping:
      nestedJson: elements
      <<: *term
