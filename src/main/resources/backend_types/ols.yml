name: ols

pagination:
  type: page
  first: 0

models:
  artefact: &artefact
    label: config->title|ontologyId
    iri: config->id
    type: type
    descriptions: config->description
    ontology: ontologyId
    sourceUrl: _links->self->href
    version: config->version
    synonyms: synonym
    shortForm: ontologyId

  term: &term
    label: label
    iri: iri
    ontology: ontology_name
    synonyms: synonyms
    descriptions: description
    shortForm: short_form
    sourceUrl: _links->self->href
    type: type
    obsolete: is_obsolete
    ontologyIri: ontology_iri
    annotations: annotation

endpoints:
  search:
    path: search?q=%s
    responseMapping:
      nestedJson: response
      collectionFilter: ontology
      key: docs
      label: label
      iri: iri
      ontology: ontology_name
      synonyms: synonym
      descriptions: description
      shortForm: short_form
      annotations: annotation
      type: type

  resources:
    path: ontologies?size=10000
    responseMapping:
      nestedJson: _embedded
      key: ontologies
      <<: *artefact

  concepts:
    path: terms?id=%s&page=%s&size=50
    responseMapping:
      nestedJson: _embedded
      page: page->number
      totalCount: page->totalElements
      key: terms
      <<: *term

  properties:
    path: properties?id=%s&page=%s&size=50
    responseMapping:
      nestedJson: _embedded
      page: page->number
      totalCount: page->totalElements
      key: properties
      <<: *term

  concept_details:
    path: ontologies/%s/terms?iri=%s
    responseMapping:
      nestedJson: _embedded
      key: terms
      <<: *term

  property_details:
    path: ontologies/%s/properties?iri=%s
    responseMapping:
      nestedJson: _embedded
      key: properties
      <<: *term

  resource_details:
    path: ontologies/%s
    responseMapping:
      nestedJson: ""
      key: ""
      <<: *artefact

  individuals:
    path: /ontologies/%s/individuals?page=%s&size=50
    responseMapping:
      nestedJson: _embedded
      page: page->number
      totalCount: page->totalElements
      key: individuals
      <<: *term

  individual_details:
    path: ontologies/%s/individuals?iri=%s
    responseMapping:
      nestedJson: _embedded
      key: individuals
      <<: *term

  concepts_roots:
    path: ontologies/%s/terms/roots?size=1000
    responseMapping:
      nestedJson: _embedded
      key: terms
      <<: *term
      hasChildren: has_children

  concepts_children:
    path: ontologies/%s/terms/%s/hierarchicalChildren
    responseMapping:
      nestedJson: _embedded
      key: terms
      <<: *term
      hasChildren: has_children

  concept_tree:
    path: ontologies/%s/terms/%s/hierarchicalAncestors
    responseMapping:
      nestedJson: _embedded
      key: terms
      <<: *term
      hasChildren: has_children

  suggest:
    path: /suggest?q=%s&rows=%s&start=%s
    responseMapping:
      nestedJson: response
      key: docs
      iri: autosuggest
      label: autosuggest
      totalCount: response->numFound
      page: page->start
