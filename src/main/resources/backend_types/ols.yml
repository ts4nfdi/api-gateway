name: ols
models:
  artefact: &artefact
    label: config->title|ontologyId
    iri: config->id
    type: type
    descriptions: config->description
    ontology: ontologyId
    sourceUrl: _links->self->href
    version: config->version
    synonyms: synonym
    shortForm: ontologyId

  term: &term
    label: label
    iri: iri
    ontology: ontology_name
    synonyms: synonyms
    descriptions: description
    shortForm: short_form
    sourceUrl: _links->self->href
    type: type
    obsolete: is_obsolete
    ontologyIri: ontology_iri

endpoints:
  search:
    path: search?q=%s
    responseMapping:
      nestedJson: response
      key: docs
      label: label
      iri: iri
      ontology: ontology_name
      synonyms: synonym
      descriptions: description
      shortForm: short_form
      type: type
  resources:
    path: ontologies?size=10000
    responseMapping:
      nestedJson: _embedded
      key: ontologies
      label: config->title|ontologyId
      iri: config->id
      ontology: ontologyId
      synonyms: synonym
      descriptions: config->description
      shortForm: ontologyId
      type: type
      sourceUrl: _links->self->href
      version: config->version
  concept_details:
    path: ontologies/%s/terms/%s
    responseMapping:
      label: label
      iri: iri
      ontology: ontology_name
      synonyms: synonyms
      descriptions: description
      shortForm: short_form
      sourceUrl: _links->self->href
      type: type
      obsolete: is_obsolete
      ontologyIri: ontology_iri
  resource_details:
    path: ontologies/%s
    responseMapping:
      nestedJson: ""
      key: ""
      label: ontologyId
      iri: iri
      ontology: ontologyId
      synonyms: synonym
      descriptions: description
      shortForm: short_form
      sourceUrl: _links->self->href
      type: type
